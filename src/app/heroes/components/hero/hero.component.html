<h1>{{ name }}</h1>

<dl>
  <td>Nombre</td>
  <dd>{{ name }}</dd>

  <td>Edad: </td>
  <dd>{{ age }}</dd>

  <td>Metodo</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd>{{ capitalizeName }}</dd>

</dl>

<button
  class="btn btn-primary mx-2"
  (click)="changeHero('spiderman')"
  *ngIf="name !== 'spiderman'">
  Cambiar nombre
</button>

<button
  class="btn btn-primary"
  (click)="changeAge(23)"
  *ngIf="age !== 23"
>
  Cambiar edad
</button>

<button
  class="btn btn-primary mx-2"
  (click)="reset()"
  *ngIf="true"
>
  reset
</button>
